schemaVersion: '2.0.0'

commandTests:
  - name: "semantic-mediawiki-structure"
    command: "php"
    args: 
      - "composer.phar"
      - "phpunit"
      - "-n"
      - "-d"
      - "extensions/SemanticMediaWiki"
      - "--" 
      - "--testsuite"
      - "semantic-mediawiki-structure"
    exitCode: 0
  - name: "semantic-mediawiki-check"
    command: "php"
    args: 
      - "composer.phar"
      - "phpunit"
      - "-n"
      - "-d"
      - "extensions/SemanticMediaWiki"
      - "--" 
      - "--testsuite"
      - "semantic-mediawiki-check"
    exitCode: 0
  - name: "semantic-mediawiki-unit"
    command: "php"
    args: 
      - "composer.phar"
      - "phpunit"
      - "-n"
      - "-d"
      - "extensions/SemanticMediaWiki"
      - "--" 
      - "--testsuite"
      - "semantic-mediawiki-unit"
      - "--filter"
      - "^((?!ScopeMemoryLimiterTest::testExecute|CsvFileExportPrinterTest::testLink|ProtectionValidatorTest::testIsClassifiedAsImportPerformerProtected_CreatorAndCurrentUserDontMatch|TemplateFileExportPrinterTest::testLink).)*$" 
    exitCode: 0

  - name: "semantic-mediawiki-integration"
    command: "php"
    args:
      - "composer.phar"
      - "phpunit"
      - "-n"
      - "-d"
      - "extensions/SemanticMediaWiki"
      - "--" 
      - "--testsuite"
      - "semantic-mediawiki-integration"
      - "--filter"
      - "^((?!testRdfSerializationForInterwikiAnnotation|JSONScriptTestCaseRunnerTest::testCaseFile|testPageCreationAndRevisionHandlingBeforeLinksUpdate|testPreprocessTemplateAndParse|ScopeMemoryLimiterTest::testExecute|CsvFileExportPrinterTest::testLink|TemplateFileExportPrinterTest::testLink|testIsClassifiedAsImportPerformerProtected_CreatorAndCurrentUserDontMatch|DumpRDFTest::testRun|TitleMoveCompleteIntegrationTest::testPageMoveWithCreationOfRedirectTarget|TitleMoveCompleteIntegrationTest::testPageMoveWithRemovalOfOldPage|UpdateJobRoundtripTest::testPageMoveTriggersUpdateJob|RdfFileResourceTest::testFileUploadForDummyTextFile|RedirectTargetFinderIntegrationTest::testRedirectParseUsingMoveToPage|ComparatorFilterConditionQueryDBIntegrationTest::testTextConjunctionConstraints).)*$" 
    exitCode: 0